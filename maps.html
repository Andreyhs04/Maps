<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wazeMap {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>

<body>
    <iframe id="wazeMap" src=""></iframe>
    <a id="wazerota" href="">Linha rota</a>
    <script>
        navigator.geolocation.getCurrentPosition(funciona, erro);//poderia usar o watchPosition()

        function funciona(pos) {
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            var laR = -23.62999379527185;
            var loR = -46.26741175510448;
            urlLink = `https://embed.waze.com/iframe?zoom=12&lat=${la}&lon=${lo}`;
            urlRota = `https://www.waze.com/pt-PT/live-map/directions?to=${la}%2C${lo}&from=${laR}%2C${loR}`;
            document.getElementById('wazeMap').src = urlLink;
            document.getElementById('wazerota').href = urlRota;
        }

        function erro() {
            console.log('nao foi possivel localizar');
        }
    </script>
</body>

</html>
